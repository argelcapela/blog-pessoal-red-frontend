
<div class="row  d-flex align-items-center">
	<div class="col-md-6">
		<div class="row d-flex justify-content-center">
			<div class="col-md-6">
				<h1 class="text-center mb-3">Entrar</h1>

				<div class="form-group">
					<label for="usuario">Usuário</label>
					<input [(ngModel)]='userLogin.login' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário" tabindex="1" autofocus maxlength="20">
				</div>

				<div class="form-group mt-3">
					<label for="usuario">Senha</label>
					<input [(ngModel)]='userLogin.senhaUsuario' class="form-control" type="password" name="senha" id="usuario" placeholder="Sua Senha" tabindex="2" maxlength="8">
				</div>
				<div class="d-flex justify-content-center mt-3">
					<button type="submit" class="btn btn-danger" (click)='logar()' tabindex="3">Entrar</button>
				</div>
				<hr class="mt-5 mb-5">
				<p class="text-center">Não tem uma conta ? <a routerLink="/cadastrar" tabindex="4" style="color:red;font-weight:bold;">Cadastre-se</a></p>
			</div>
		</div>
	</div>
	<div class="col-md-6 bg-login" ></div>
</div>
