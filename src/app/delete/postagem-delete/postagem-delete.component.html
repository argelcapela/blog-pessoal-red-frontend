<div class="container mb-5 mt-5">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center text-red">Apagar postagem</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<h4 class="text-center text-black mt-4">Você tem certeza que deseja apagar essa postagem?</h4>
		</div>
	</div>

	<div class="card text-center mt-3">
		<div class="card-body">
		  <h5 class="card-title m-0">{{postagem.titulo}}</h5>
		  <p class="card-text"><small class="text-muted">{{postagem.fk_tema.descricao }}</small></p>

		  <p class="card-text mt-3">{{postagem.texto}}</p>

		  <p class="card-text"><small class="text-muted">{{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}</small></p>

			<a [routerLink]="['/postagem-edit', postagem.idPostagem]" class="text-dark mr-3">Editar</a>
			<a [routerLink]="['/postagem-delete', postagem.idPostagem]" class="text-danger">Apagar</a>

		</div>
	  </div>

	  <div class="row mt-5">
		<div class="col-md-12 d-flex justify-content-center">
			<button class="btn btn-dark mr-4" routerLink="/inicio">Não</button>
			<button class="btn btn-danger" (click)="apagar()">Sim</button>
		</div>
	  </div>
</div>
