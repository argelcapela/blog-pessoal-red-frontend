<div class="container-fluid">
	<div class="row bg-reality pb-5">
		<a routerLink="/inicio" class="text-white text-left btn btn-dark ml-2 mt-2">
			<i class="fa fa-angle-double-left" aria-hidden="true"></i>
			Início
		</a>
		<div class="col-md-12 text-white text-center">
			<h1 class="fs-54">Temas</h1>
			<h2 class="fs-18">Veja todos os temas cadastrados ou cadastre um novo.</h2>

			<div class="row d-flex justify-content-center">
				<div class="col-md-3">
					<div class="form-group">
						<input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
					</div>

					<div class="d-flex justify-content-center">
						<button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
					</div>
				</div>
			</div>
		</div>
	</div>


<div class="container">
	<div class="row mt-5">
		<div class="col-md-12">
			<h2 class="text-center">Todos os temas</h2>
		</div>
	</div>


<div class="row mt-3 mb-5 d-flex justify-content-center">
	<div class="col-md-10">
		<table class="table table-hover">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Descrição</th>
				<th scope="col" class="text-right">Modificações</th>
			  </tr>
			</thead>
			<tbody>

			  <tr *ngFor='let tema of listaTemas'>
				<th>{{tema.codTema}}</th>
				<td>{{tema.descricao}}</td>
				<td class="d-flex justify-content-center">
					<button class="btn btn-danger mr-3" [routerLink]="['/tema-edit', tema.codTema]">Editar</button>
					<button class="btn btn-danger" style="background:black;color:white;" [routerLink]="['/tema-delete', tema.codTema]">Apagar</button>
				</td>

			  </tr>

			</tbody>
		  </table>
	</div>
</div>

</div>
</div>
