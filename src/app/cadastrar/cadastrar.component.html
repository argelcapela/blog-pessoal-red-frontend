<div class="container-fluid">
<div class="row  d-flex align-items-center">
	<div class="col-md-6 bg-cadastrar" ></div>
	<div class="col-md-6">
		<div class="row d-flex justify-content-center">
			<div class="col-md-6">
				<h1 class="text-center mb-3">Cadastro</h1>

				<div class="form-group mt-3 mb-3">
					<label for="nome">Nome</label>
					<input [(ngModel)]='user.nomeCompleto'  class="form-control" type="text" name="nome" id="nome" placeholder="Nome"  tabindex="1" maxlength="15">
				</div>
				<div class="form-group mt-3 mb-3">
					<label for="usuario">Usu치rio</label>
					<input [(ngModel)]='user.login' class="form-control" type="text" name="usuario" id="usuario" placeholder="Usu치rio" tabindex="2" maxlength="15">
				</div>
				<div class="form-group mt-3 mb-3">
					<label for="usuario">E-mail</label>
					<input [(ngModel)]='user.emailUsuario' class="form-control" type="text" name="email" id="email" placeholder="E-mail" tabindex="3" maxlength="25">
				</div>
				<div class="form-group mt-3 mb-3">
					<label for="linkFoto">Link da Foto</label>
					<input [(ngModel)]='user.foto' class="form-control" type="text" name="linkFoto" id="linkFoto" placeholder="Link da Foto" tabindex="4" maxlength="200">
				</div>

				<div class="form-group mt-3 mb-3">
					<label for="usuario">Senha</label>
					<input (input)='confirmSenha($event)'  class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha" tabindex="5" maxlength="8">
				</div>
				<div class="form-group mt-3 mb-3">
					<label for="cosenha">Confirmar Senha</label>
					<input [(ngModel)]='user.senhaUsuario' class="form-control" type="password" name="cosenha" id="cosenha" placeholder="Digite novamente a senha" tabindex="6" maxlength="8">
				</div>

				<div class="form-group mt-3 mb-3">
					<label for="tipo">Tipo de Usu치rio</label>
					<select [(ngModel)]='user.tipo' class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)' tabindex="7">
						<option>Selecione um tipo de usu치rio:</option>
						<option value="normal">Normal</option>
						<option value="adm">Administrador</option>
					</select>
				</div>

				<div class="d-flex justify-content-center mt-3">
					<button type="submit" class="btn btn-danger" (click)='cadastrar()' tabindex="8">Cadastrar</button>
					<button type="button" class="btn btn-danger" style="margin-left:5px;background:black;color:white;" routerLink="/entrar" tabindex="9" >Cancelar</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
